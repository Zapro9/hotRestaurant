<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reservations</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="jumbotron jumbotron-fluid">
    <h1 class="centeredText">
        <span class="fa fa-fire">
        </span>
        Hot Restaurant
    </h1>
    <hr>  
    <h2 class="centeredText2">Skip the line and make your reservation now!</h2>
    <br>
    <div class="centeredButtons">
        <a href="/">
            <button class="btn btn-primary btn-lg"><span class="fa fas fa-home"></span> Home Page</button>
        </a>
        <a href="/tables">
            <button class="btn btn-danger btn-lg"><span class="fa fa-list-alt"></span> View Tables</button>
        </a>
        </div>
  </div>
  <div class="card">
      <div class="card-header">
          Reservation Form
      </div>
      <div class="card-body">
          <form role="reservationForm">
              <div class="forms">
                <input type="text" class="form-control" id="reserveName" placeholder="Name on reservation">
              </div>
              <br>
              <div class="forms">
                <input type="text" class="form-control" id="reserveCount" placeholder="Number of Guest">
              </div>
              <br>
              <div class="forms">
                <input type="text" class="form-control" id="reserveNumber" placeholder="Phone Number on reservation">
              </div>
              <br>
              <div class="forms">
                <input type="text" class="form-control" id="reserveEmail" placeholder="Email for confirmation">
              </div>
              <br>
              <div class="forms">
                <button class="btn btn-success btn-lg"><span class="fa fa-list-alt"></span> Submit</button>
              </div>
              <br>

              
          </form>
      </div>
  </div>
</div>
